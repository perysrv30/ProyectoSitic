  <div *ngFor="let item of cartItemsDetail" class="flex items-center p-4 border-b border-gray-300">
    <!-- Imagen del producto -->
    <div class="w-24 h-24 mr-4 flex-shrink-0">
      <img [src]="item.imagePath" alt="{{item.name}}" class="w-full h-full object-cover rounded-md">
    </div>
  
    <!-- Información del producto -->
    <div class="flex-grow">
      <h3 class="text-lg font-semibold mb-1">{{ item.name }}</h3>
      <div class="flex items-center space-x-4">
        <!-- Cantidad -->
        <div class="flex items-center">
          <span class="text-sm text-gray-600">Cantidad:</span>
          <span class="ml-2 font-semibold">{{ item.quantity }}</span>
        </div>
  
        <!-- Botón Eliminar -->
        <button mat-icon-button color="warn">
          <mat-icon  color="warn" svgIcon="mat:delete" class="icon-base" inline="true"></mat-icon>
        </button>
      </div>
    </div>
  
    <!-- Precio -->
    <div class="text-right">
      <span class="text-lg font-bold">{{ item.price * item.quantity| currency }}</span>
    </div>
  </div>

  <div class="flex justify-end items-center p-4">
    <span class="text-lg font-semibold mr-4">Total:</span>
    <span class="text-2xl font-bold">{{ totalPrice | currency }}</span>
  </div>
  
  <!-- Botón Confirmar Carrito -->
  <div class="mt-4 text-center">
    <button mat-raised-button color="primary" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition-all" 
    (click)="ConfirmOrder()">
      Confirmar Carrito
    </button>
  </div>
